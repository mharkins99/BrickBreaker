<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <input type="button" id="start" onclick="brickBreaker()" value="Start">
      <h2>Brick Breaker</h2>
      <p>Use your mouse or left/right arrows to control the borat at the bottom and break all of the brick before you run out of lives</p>
      <p>Press "P" to pause the game</p>
      <canvas id="myCanvas" width="1000" height="600"></canvas>
    </div>
    <script src="game.js"></script>
  </body>
</html>
